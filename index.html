<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <fieldset id="identité">
        <legend id="legende1">Votre identité</legend>
        <form>
            <p>
                <label>1. Nom :</label>
                <input type="text" name="Nom" placeholder="Nom" /></br>
                <label>2. Prénom :</label>
                <input type="text" name="Prénom" placeholder="Prénom" /></br>
                <label>3. Adresse mail :</label>
                <input type="text" name="mail" placeholder="Adresse mail" />
            </p>
    </fieldset>
    <fieldset id="adresse">
        <legend id="legende2">Adresse de livraison</legend>
        <p>
            <label>1. Adresse :</label>
            <textarea rows="6" maxlength="1500"></textarea></br>
            <label>2. Code postal :</label>
            <input type="number" maxLength="5" name="codepostal" placeholder="Code postal" /></br>
            <label>3. Ville :</label>
            <input type="text" name="ville" placeholder="Ville" /></br>
        </p>
    </fieldset>
    <fieldset id="infos">
        <legend id="legende3">Informations de réglement</legend>
        <p>
            <label>1. Type de carte bancaire :</label></br>
            <input type="checkbox" /><label>VISA</label></br>
            <input type="checkbox" /><label>Mastercard</label></br>
            <label>2. Numéro de carte :</label><input type="number" placeholder="Numéro de carte" /></br>
            <label>3. Code de sécurité :</label><input type="number" placeholder="Code de sécurité" /></br>
            <label>4. Nom du titulaire :</label><input type="text" placeholder="Nom du titulaire" /></br>
        </p>
    </fieldset>

    <input type="submit" value="J'achète !" />

</body>

</html>
