<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <form>
        <fieldset id="identité">
            <legend id="legende1">Votre identité</legend>
            <ol>
                <li><label>Nom :</label><input type="text" name="Nom" placeholder="Nom" /></li>
                <li><label>Prénom :</label><input type="text" name="Prénom" placeholder="Prénom" /></li>
                <li><label>Adresse mail :</label><input type="text" name="mail" placeholder="Adresse mail" /></li>
            </ol>
        </fieldset>

        <fieldset id="adresse">
            <legend id="legende2">Adresse de livraison</legend>
            <ol>
                <li><label>Adresse :</label><textarea rows="6" maxlength="256"></textarea></li>
                <li><label>Code postal :</label><input type="number" maxLength="5" name="codepostal" placeholder="Code postal" /></li>
                <li><label>Ville :</label><input type="text" name="ville" placeholder="Ville" /></li>
            </ol>
        </fieldset>

        <fieldset id="infos">
            <legend id="legende3">Informations de réglement</legend>
            <ol>
                <li><label>Type de carte bancaire :</label></br>
                    <div class="CB">
                        <input type="radio" /><label>VISA</label>
                    </div>
                    <div class="CB">
                        <input type="radio" /><label>Mastercard</label>
                    </div>
                </li>
                <li><label>Code de sécurité :</label><input type="number" placeholder="Code de sécurité" /></li>
                <li><label>Numéro de carte :</label><input type="number" placeholder="Numéro de carte" /></li>
                <li><label>Nom du titulaire :</label><input type="text" placeholder="Nom du titulaire" /></li>
            </ol>
        </fieldset>

        <input type="submit" value="J'achète !" />
    </form>
</body>

</html>
